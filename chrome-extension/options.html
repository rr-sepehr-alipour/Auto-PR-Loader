<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>PR Autofiller Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .section {
      margin: 30px 0;
      padding: 20px;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
    }

    .template-item {
      background: #f6f8fa;
      padding: 15px;
      margin: 10px 0;
      border-radius: 4px;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      min-height: 150px;
      font-family: monospace;
    }

    button {
      background: #0366d6;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background: #0256c7;
    }

    button.delete {
      background: #d73a49;
    }

    button.delete:hover {
      background: #cb2431;
    }

    .api-key-section {
      background: #fff3cd;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <h1>⚙️ PR Autofiller Settings</h1>

  <div class="section api-key-section">
    <h2>API Configuration</h2>
    <div id="apiKeySection">
      <label for="apiKey">OpenAI API Key:</label>
      <input type="password" id="apiKey" placeholder="sk-...">
      <small>Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI
          Platform</a></small>
    </div>
  </div>



  <div class="section">
    <h2>template Templates</h2>
    <div id="templatesList"></div>
    <button id="addTemplateBtn">+ Add New Template</button>
  </div>

  <button id="saveBtn">Save All Settings</button>
  <div id="status" class="status" style="display:none;margin-top:10px;"></div>

  <script src="options.js"></script>
</body>

</html>
