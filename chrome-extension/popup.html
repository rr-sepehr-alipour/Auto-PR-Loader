<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    .template-selector {
      margin: 15px 0;
    }

    select,
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background: #0366d6;
      color: white;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background: #0256c7;
    }

    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }

    .settings-link {
      text-align: center;
      margin-top: 15px;
    }

    a {
      color: #0366d6;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <h2>ü§ñ PR Description Autofiller</h2>

  <div class="template-selector">
    <label for="template">Select Template:</label>
    <select id="templateSelect">
      <option value="">-- Select Template --</option>
    </select>
  </div>
  <button id="generateBtn">Generate PR Description</button>
  <button id="autofillBtn">Autofill Current PR</button>

  <div id="status" class="status"></div>

  <div class="settings-link">
    <a href="#" id="openOptions">‚öôÔ∏è Manage Templates</a>
  </div>

  <script src="popup.js"></script>
</body>

</html>
